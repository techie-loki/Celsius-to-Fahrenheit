<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="head">
            <h1>Celcius to Fahrenheit</h1>
        </div>
        <div>
            <input type="text" id="input" placeholder="Enter the Celcius">
        </div>
        <div>
            <button type="submit" onclick="convert()">Convert to Fahrenheit</button>
        </div>
        <div class="result" id="result">

        </div>
    </div>

    <script>

        function convert(){

        const Celcius = Number(document.getElementById("input").value);

        const Fahrenheit = Celcius * (9/5)  + 32;
        
        const result = document.getElementById("result");

        result.innerHTML = Fahrenheit + " Fahrenheit";


        }

        
    </script>
</body>
</html>
